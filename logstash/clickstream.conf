input {
  file {
    path => "/usr/share/logstash/data/weblog3.csv"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  csv {
    separator => ","
    columns => ["timestamp", "ip_address", "status_code", "url", "user_agent", "response_time"]
    convert => {
      "status_code" => "integer"
      "response_time" => "float"
    }
  }
  
  date {
    match => ["timestamp", "yyyy-MM-dd HH:mm:ss"]
    target => "@timestamp"
    timezone => "UTC"
  }
  
  mutate {
    remove_field => ["timestamp"]
    add_field => {
      "environment" => "production"
      "log_type" => "web_access"
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "web-logs-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}
